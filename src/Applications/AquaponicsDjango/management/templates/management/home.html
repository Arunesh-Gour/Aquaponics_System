<html lang="en">
   <head>
      {% load static %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home - Aquaponics</title>
      <link rel="stylesheet" href="{% static 'management/home.css' %}">
      <script href="{% static 'management/home.js' %}"></script>
</head>
<body>
   <section class="showcase">
      <header>
         <h2 class="logo">AquaMation</h2>
         <div class="toggle"></div>
      </header>
      <video src="{% static 'management/homevideo.mp4' %}" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
         <h3>Transforming</h3>
         <h3>Agriculture</h3>
         <p>Combining traditional Agriculture with Fish farming</p>
         <a href="#">Explore</a>
      </div>
      <ul class="social">
         <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
         <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
         <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
      </ul>
      <div class="form-popup" id="myForm">
         <form action="{% url 'management:login' %}" method='POST' class="form-container" onsubmit="verifyPassword()" autocomplete="on">
            {% csrf_token %}
            <h1>Login</h1>
            <label for="username"><b>Username</b></label>
            <input type="text" name="username" id="username" placeholder="ex: sharma.ji, sharma, ..." required>
            
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit" class="btn_1">Login</button>
            <!--<button type="submit" class="btn_2">Sign up</button>-->
         </form>
      </div>
   </section>
</body>
</html>
